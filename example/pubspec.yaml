name: applithium_core_example
description: Demonstrates how to use the applithium_core plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  appthink_core:
    git:
      url: https://github.com/VadimSidoryk/appthink_core.git
      ref: master

  appthink_firebase:
    git:
      url: https://github.com/VadimSidoryk/appthink_core.git
      ref: appthink_firebase

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.13

flutter:
  uses-material-design: true

